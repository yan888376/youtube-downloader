<!DOCTYPE html>
<html lang="zh-CN">

    <!-- Custom CSS -->

<body>

    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>钰涵YouTube视频下载</h1>

        <main>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="input-group mb-3">
                        <input type="text" id="youtube-url" class="form-control" placeholder="请在此处粘贴YouTube视频URL地址..." aria-label="YouTube URL">
                        <button class="btn btn-primary" type="button" id="fetch-video-info">解析视频</button>
                    </div>
                </div>
            </div>

            <!-- 视频信息展示区域 -->
            <div id="video-info-container" class="mt-4" style="display: none;">
                <!-- 封面和信息表格 -->
                <div class="row">
                    <div class="col-md-4">
                        <img id="video-thumbnail" src="" class="img-fluid rounded" alt="视频封面">
                    </div>
                    <div class="col-md-8">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>

                                    <td id="video-title"></td>
                                </tr>
                                <tr>
                                    <th scope="row">视频描述</th>
                                    <td id="video-description" style="max-height: 150px; overflow-y: auto; display: block;"></td>
                                </tr>
                                <tr>
                                    <th scope="row">上传日期</th>
                                    <td id="upload-date"></td>
                                </tr>
                                 <tr>
                                    <th scope="row">文件大小</th>
                                    <td id="video-size"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success w-100" id="download-video" disabled>下载视频</button>
                    </div>
                </div>
                <!-- 下载进度条 -->
                <div class="progress mt-3" id="download-progress-container" style="display: none;">
                    <div id="download-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                 <div id="download-success-alert" class="alert alert-success mt-3" role="alert" style="display: none;">
                    视频下载成功！
                </div>
            </div>
            
            <!-- 历史记录 -->
            <div class="mt-5">
                <h3>历史下载记录</h3>
                <ul id="history-list" class="list-group">
                    <!-- 历史记录项将通过JS动态添加 -->
                </ul>
            </div>
        </main>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
